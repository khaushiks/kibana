# Kibana Helm values for HTTP Elasticsearch (no TLS)

replicas: 1

image: docker.elastic.co/kibana/kibana
imageTag: "8.12.0"  # adjust as needed
imagePullPolicy: IfNotPresent

serverHost: "0.0.0.0"
httpPort: 5601
protocol: http
healthCheckPath: "/api/status"

# Elasticsearch connection (HTTP)
elasticsearchHosts: "http://elasticsearch-master.elastic.svc.cluster.local:9200"

# Leave these empty for HTTP (no TLS)
elasticsearchCertificateSecret: ""
elasticsearchCertificateAuthoritiesFile: ""
elasticsearchCredentialSecret: ""

# Optional: set to false if not using service account token
automountToken: true

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

kibanaConfig:
  kibana.yml: |
    elasticsearch.ssl.verificationMode: none

service:
  type: ClusterIP
  port: 5601
  labels: {}
  annotations: {}

ingress:
  enabled: false

updateStrategy:
  type: RollingUpdate

