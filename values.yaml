replicas: 1

image: docker.elastic.co/kibana/kibana
imageTag: "8.12.0"
imagePullPolicy: IfNotPresent

serverHost: "0.0.0.0"
httpPort: 5601
protocol: http  # ← Kibana UI protocol (not ES connection!)
healthCheckPath: "/api/status"

# ✅ CORRECT ELASTICSEARCH URL (HTTPS + right namespace)
elasticsearchHosts: "https://elasticsearch-master.elasticsearch.svc:9200"

# --- Credentials ---
# Use explicit username/password (don't rely on empty secrets)
elasticsearchUsername: "elastic"
elasticsearchPassword: "1AkrbbaIRrnyVmDV"

# Disable unused security mounts
elasticsearchCertificateSecret: ""
elasticsearchCertificateAuthoritiesFile: ""
elasticsearchCredentialSecret: ""

automountToken: false

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

kibanaConfig:
  kibana.yml: |
    # Allow self-signed certs
    elasticsearch.ssl.verificationMode: none
    # Keep security enabled (since ES has auth)
    xpack.security.enabled: true

service:
  type: ClusterIP
  port: 5601

ingress:
  enabled: false

updateStrategy:
  type: RollingUpdate
