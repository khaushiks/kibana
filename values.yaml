# Kibana Helm values for HTTP Elasticsearch (no TLS)

replicas: 1

image: docker.elastic.co/kibana/kibana
imageTag: "8.12.0"
imagePullPolicy: IfNotPresent

serverHost: "0.0.0.0"
httpPort: 5601
protocol: http
healthCheckPath: "/api/status"

elasticsearchHosts: "http://elasticsearch-master.elastic.svc.cluster.local:9200"

# --- CRITICAL: Disable all security-related features ---
elasticsearchCertificateSecret: ""
elasticsearchCertificateAuthoritiesFile: ""
elasticsearchCredentialSecret: ""

# Disable service account token mounting (key fix!)
automountToken: false

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

kibanaConfig:
  kibana.yml: |
    elasticsearch.ssl.verificationMode: none
    # Optional: disable security plugin if present
    xpack.security.enabled: false

service:
  type: ClusterIP
  port: 5601

ingress:
  enabled: false

updateStrategy:
  type: RollingUpdate
